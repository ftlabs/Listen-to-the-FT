<!DOCTYPE html>
<html>
	<head>
		<title>Listen to the FT</title>
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
		<link rel="stylesheet" href="https://build.origami.ft.com/v2/bundles/css?modules=o-fonts@^2.1.3,o-forms@^3.2.2" />
		<link rel="stylesheet" href="/styles.css" type="text/css" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
	</head>
	<body>

		<header></header>
		
		<div class="view" id="login">
			
			<form data-purpose="login" method="POST" action="/user/login" class="o-forms">
				<label for="email">Email</label>
				<input type="text" name="email" placeholder="email" class="o-forms__text" />
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="password" class="o-forms__text"/>
				<input type="checkbox" name="rememberMe" />
				<button type="submit">Login</button>
			</form>
		
		</div>

		<div class='view full-width' id="topics" data-visible="false">

		</div>

		<div id="player" class="component" data-visible="false">

			<div id="progress">
				<div id="progressBar"></div>
			</div>

			<div id="playPauseBtn"></div>


		</div>

		<script src="/scripts/main.js"></script>

	</body>
</html>
