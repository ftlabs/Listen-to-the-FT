<!DOCTYPE html>
<html>
	<head>
		<title>Listen to the FT</title>
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
		<link rel="stylesheet" href="https://build.origami.ft.com/v2/bundles/css?modules=o-fonts@^2.1.3,o-forms@^3.2.2,o-buttons@^4.4.1,o-loading@^1.0.0-beta.1" />
		<link rel="stylesheet" href="/styles.css" type="text/css" />
		<link rel="stylesheet" href="/audio.css" type="text/css" />
		<link rel="stylesheet" href="/animate.css" type="text/css" />
		<link rel="icon" type="image/png" href="https://next-geebee.ft.com/assets/brand-ft/icons/v2/favicon-194x194.png" sizes="194x194">

		<meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />

		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="apple-touch-icon-precomposed" href="/assets/images/favicon.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/images/favicon.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/images/favicon.png" />
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/images/favicon.png" />
	</head>
	<body>

		<header>
			<div class="component" id="back" data-visible="false"></div>
		</header>
		
		<div class="view" id="login">
			
			<form data-purpose="login" method="POST" action="/user/login" class="o-forms">
				<label class="o-forms__label" for="email">Email</label>
				<input type="email" name="email" placeholder="email" class="o-forms__text" />
				<label class="o-forms__label" for="password">Password</label>
				<input type="password" name="password" placeholder="password" class="o-forms__text"/>
				<label class="o-forms__label" for="rememberMe">Remember?</label>	
				<input type="checkbox" name="rememberMe" class="o-forms__checkbox" checked />
				<button type="submit" class="o-buttons o-buttons--standout o-buttons--big">Login</button>
			</form>
		
		</div>

		<div class='view full-width' id="topics" data-visible="false">

		</div>

		<div class='view full-width' id="audioItems" data-visible="false">

		</div>

		<audio controls id="player" class="component" data-active="false"></audio>

		<div id="loading" class="component" data-visible="true">
			<div class="o-loading o-loading--light o-loading--large"></div>
		</div>

		<div id="popup" class="component" data-visible="false">
			<div id="message">
				<h3>Message</h3>
				<p>This hasn't gone the way we were hoping...</p>
				<button>close</button>
			</div>
		</div>

		<script src="//origami-build.ft.com/v2/bundles/js?modules=o-loading%401.0.0-beta.1%3A%2Fdemos%2Fsrc%2Faccessible.js%2Co-techdocs%40%5E4.0.0" defer async></script>
		<script src="/scripts/main.js"></script>

	</body>
</html>
